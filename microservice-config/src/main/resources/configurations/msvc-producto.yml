server:
  port: 8090

spring:
  application:
    name: msvc-producto
  datasource:
    driver-class-name: com.mysql.cj.jdbc.driver
    url: jdbc:mysql://localhost:3306/perfulandia_db
    username: root
    password:

  jpa:
    hibernate:
      ddl-auto: update 
    datebase: mysql
    datebase-platform: org.hibernate.dialect.MySQL8Dialect

eureka:
  instance:
    hostname: update 
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka